<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Wriggle Word</title>
  <style>
    * {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
    }

    body {
      font-family: 'Courier New', Courier, monospace;
      background-color: #eee;
    }

    .current-word {
      display: flex;
      justify-content: center;
      align-items: center;
      margin: 50px 0 5px;
    }

    .gameboard {
      display: grid;
      align-items: center;
      margin: 0 auto;
      border: 2px solid black;
      background-color: #fff;
      border-radius: 4px;
    }

    .lead, .letter {
      text-align: center;
    }

    /* .letter.initial {
      cursor: pointer;
    } */

    .letter.active {
      position: relative;
      font-weight: bold;
      z-index: 1;
    }

    .space[data-orientation="vertical"] {
      transform: rotate(90deg);
    }

    .space[data-orientation="horizontal"] {
      transform: none;
    }

    .available {
      position: relative;
      height: 100%;
      background-color: mistyrose;
    }
  </style>
</head>
<body>
  <main>
    <section class="current-word">
      <h3>_</h3>
    </section>
    <div class="gameboard">
      <span class="lead space" data-orientation="horizontal">_</span>
    </div>
  </main>
  <script src="./index.js"></script>
</body>
</html>
