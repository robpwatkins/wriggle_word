<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Danger Noodle Made of Words</title>
  <style>
    * {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
    }

    body {
      font-family: 'Courier New', Courier, monospace;
      background-color: #eee;
    }

    .current-word {
      display: flex;
      justify-content: center;
      align-items: center;
      margin: 50px 0 5px;
    }

    .gameboard {
      display: grid;
      grid-template-columns: repeat(10, 1fr);
      grid-template-rows: repeat(20, 1fr);
      align-items: center;
      width: 250px;
      height: 500px;
      margin: 0 auto;
      border: 2px solid black;
      background-color: #fff;
    }

    .letter {
      text-align: center;
    }

    .letter.initial {
      cursor: pointer;
    }

    .letter.active {
      font-weight: bold;
    }

    .space[data-orientation="vertical"] {
      transform: rotate(90deg);
    }

    .space[data-orientation="horizontal"] {
      transform: none;
    }
  </style>
</head>
<body>
  <main>
    <section class="current-word">
      <h3>_</h3>
    </section>
    <div class="gameboard">
      <span class="initial letter" style="grid-area: 10 / 6;">y</span>
      <span class="initial letter" style="grid-area: 8 / 4;">o</span>
      <span class="initial letter" style="grid-area: 5 / 3;">u</span>
      <span class="initial letter space" style="grid-area: 4 / 8;">_</span>
      <span class="initial letter" style="grid-area: 10 / 1;">a</span>
      <span class="initial letter" style="grid-area: 7 / 7;">r</span>
      <span class="initial letter" style="grid-area: 13 / 2;">e</span>
      <span class="initial letter space" style="grid-area: 16 / 6;">_</span>
      <span class="initial letter" style="grid-area: 2 / 4;">a</span>
      <span class="initial letter space" style="grid-area: 6 / 10;">_</span>
      <span class="initial letter" style="grid-area: 18 / 2;">w</span>
      <span class="initial letter" style="grid-area: 14 / 8;">i</span>
      <span class="initial letter" style="grid-area: 12 / 5;">n</span>
      <span class="initial letter" style="grid-area: 6 / 2;">n</span>
      <span class="initial letter" style="grid-area: 16 / 4;">e</span>
      <span class="initial letter" style="grid-area: 19 / 9;">r</span>
    </div>
  </main>
  <script src="./index.js"></script>
</body>
</html>
